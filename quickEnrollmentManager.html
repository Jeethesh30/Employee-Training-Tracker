<template>
    <lightning-card title="Quick Enrollment Manager" icon-name="standard:user">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Search Employees"
                type="search"
                onchange={handleSearch}
                is-loading={isLoading}>
            </lightning-input>
        </div>

        <template if:true={searchResults.data}>
            <lightning-datatable
                key-field="Id"
                data={searchResults.data}
                columns={columns}
                onrowselection={handleRowSelection}
                max-row-selection="20">
            </lightning-datatable>

            <div class="slds-m-top_medium slds-m-bottom_medium">
                <lightning-button
                    label="Enroll Selected"
                    variant="brand"
                    onclick={handleEnroll}
                    disabled={isEnrollButtonDisabled}>
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
